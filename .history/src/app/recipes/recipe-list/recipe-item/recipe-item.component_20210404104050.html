<a href="#" class="clearfix list-group-item" (click)="sendRecipeItem()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ eachRecipeItem.name }}</h4>
    <p class="list-group-item-text">{{ eachRecipeItem.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="eachRecipeItem.imageLink"
      [alt]="eachRecipeItem.name"
      class="img-responsive"
      style="max-height: 50px"
    />
  </span>
</a>
