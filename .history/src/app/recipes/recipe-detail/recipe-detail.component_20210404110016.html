<div class="row">
  <div class="col-xs-12"><img [src]="recievedRecipeObj.imageLink" alt="" class="img-responsive" /></div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recievedRecipeObj.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle">
          Manage Recipes
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-xs-12">Serves: {{recievedRecipeObj.description}}</div>
</div>
<div class="row">
    <div class="col-xs-12">Ingredients</div>
</div>
